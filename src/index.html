      <script>
      //Check if user is logged in, check otherwise open sign in window
      function wait(ms){
         var start = new Date().getTime();
         var end = start;
         while(end < start + ms) {
           end = new Date().getTime();
        }
      }
      if(store.get('token') == undefined){

        console.log("logged in");

        window.location.href = "home.html";
